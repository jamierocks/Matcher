plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java.srcDirs = ['src']
	resources.srcDirs = ['res']
    }
}


dependencies {
    compile 'com.github.javaparser:javaparser-core:3.8.0'
    compile 'org.ow2.asm:asm:6.2.1'
    compile 'org.ow2.asm:asm-commons:6.2.1'
    compile 'org.ow2.asm:asm-tree:6.2.1'
    compile 'org.ow2.asm:asm-util:6.2.1'
    compile fileTree(dir: 'libs', include: '*.jar')
}

jar {
    manifest {
        attributes 'Main-Class': 'matcher.Main'
    }
}

artifacts {
    shadowJar
}
